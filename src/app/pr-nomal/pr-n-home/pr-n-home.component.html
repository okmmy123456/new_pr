<button mat-raised-button [routerLink]="['add']" color="accent"> 
     ADD
</button>



<div class="table-responsive mat-elevation-z8 mt-3">
     <!--sreach-->
      <div class='d-flex justify-content-betweet align-items-center p-3 pb-0 search_form '>
          <mat-form-field appearance="outline" class=" w-50">
              <mat-label lass="mt-2">Search PR</mat-label>
              <input [(ngModel)]="textSearch" (keyup)='search($event)' matInput placeholder="deptcode,name,price">
              <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
              <button (click)="clearSearch()" mat-icon-button matSuffix *ngIf="textSearch">
                  <mat-icon>close</mat-icon>
              </button>
          </mat-form-field>
      </div>
      <table mat-table matSort [dataSource]="dataSource" class="w-100 table-striped table-hover ">
  
           <!-- site Column -->
          <ng-container matColumnDef="site">
              <th mat-header-cell *matHeaderCellDef class="text-uppercase">
                  site </th>
              <td class="text-truncate" mat-cell *matCellDef="let data">
                  {{data.site}}
              </td>
          </ng-container>
          
           <!-- section Column -->
          <ng-container matColumnDef="section">
              <th mat-header-cell *matHeaderCellDef class="text-uppercase">
                  section </th>
              <td class="text-truncate" mat-cell *matCellDef="let data">
                  {{data.section}}
              </td>
          </ng-container>
          
          <!-- name Column -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="text-uppercase">
                  name </th>
              <td class="text-truncate" mat-cell *matCellDef="let data">
                  {{data.name}}
              </td>
          </ng-container>
  
          <!-- remark Column -->
          <ng-container matColumnDef="remark">
              <th mat-header-cell *matHeaderCellDef class="text-uppercase">
                   descliption </th>
              <td class="text-truncate" mat-cell *matCellDef="let data">
                  {{data.remark}}
              </td>
          </ng-container>
  
          <!-- sum / price Column -->
          <ng-container matColumnDef="sum">
              <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-center text-uppercase"> 
                  sum </th>
              <td class='text-center' mat-cell *matCellDef="let data">
                  {{data.sum|number:'1.2-2'}}
              </td>
          </ng-container>
  
          <!-- hname Column -->
          <ng-container matColumnDef="hname">
              <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase"> 
                  h-name </th>
              <td mat-cell *matCellDef="let data" class="text-truncate">
                  {{data.hname}}
              </td>
          </ng-container>
          
          <!-- status Column -->
          <ng-container matColumnDef="status">
              <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> status </th>
              <td mat-cell *matCellDef="let data" class="text-center"> {{ data.status}} </td>
          </ng-container>
  
          <!-- action Column -->
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Action </th>
              <td mat-cell *matCellDef="let data" class="text-center">
                  <button mat-icon-button>
                      <mat-icon class="material-icons-outlined">print</mat-icon>
                  </button>
                  <button mat-icon-button>
                      <mat-icon class="material-icons-outlined">edit</mat-icon>
                  </button>
                  <button mat-icon-button>
                      <mat-icon>delete_outline</mat-icon>
                  </button>
              </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
      <mat-paginator [pageSizeOptions]="[5,25,100]" [showFirstLastButtons]="true">
      </mat-paginator>
  
  
  </div>
