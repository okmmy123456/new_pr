<mat-tab-group mat-align-tabs="start">
     <mat-tab label="BILL">
          <mat-card>
               <!-- app header com1-->
               <mat-card>
                    <mat-card-header>
                         <mat-card-title>PR</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                         <!-- app header com1-->
                         <app-com1
                         #c1 (fname)="headername($event)" 
                         [count_hear1]="count" 
                         (onReset)="com1reset($event)"
                         ></app-com1>
                    </mat-card-content>

               </mat-card>
               <!--com 2-->
               <mat-card class="mt-1">
                    <mat-card-content>
                         <!-- app detail com2-->
                         <app-com2
                         #c2 [count1]="count" 
                         (count_com2)="com1reset($event)"
                         ></app-com2>
                    </mat-card-content>

               </mat-card>
               <!-- save -->
               <mat-card class="mt-1">
                    <mat-card-actions>
                         <div class="row d-flex justify-content-center">
                              <div class=" col-lg-1">
                                   <button class="w-100" mat-raised-button color="accent"> Save </button>
                              </div>
                              <div class=" col-lg-1">
                                   <button class="w-100" mat-raised-button color="accent"> Cancel </button>
                              </div>
                         </div>
                         <button (click)="_onClick()"> RUN </button>
                         <button (click)="c1.count=10;"> count = 10 </button>
                         <button (click)="c2.count1=20;"> count = 20 </button>
                         <button (click)="onclickRun3()"> count = 100 </button>
                         <p>

                              count Main : {{count}} <br>
                              name Main: {{namemain}}
                         </p>
                    </mat-card-actions>
               </mat-card>
          </mat-card>
     </mat-tab>
     <mat-tab label="Upload">
          <mat-card>
               <mat-card>
                    <!-- app upload com3 -->
                    <app-com3></app-com3>
               </mat-card>
          </mat-card>

     </mat-tab>
</mat-tab-group>
