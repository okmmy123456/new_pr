<div class=" mat-elevation-z8 mt-3 table-responsive">
    <!--sreach-->
    <div class='d-flex justify-content-between align-items-center p-3 search_form'>
        <mat-form-field appearance="outline" class="w-50">
            <mat-label>Search </mat-label>
            <input [(ngModel)]="textSearch" (keyup)="search($event)" matInput placeholder="name, username">
            <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
            <button (click)="clearSearch()" mat-icon-button matSuffix *ngIf="textSearch">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button [routerLink]="['create-code-project-home']" color="accent">
            <mat-icon>add</mat-icon>
            ADD
        </button>
    </div>

    


    <table mat-table matSort [dataSource]="dataSource" class="w-100 table-striped table-hover">

        <!-- id Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase">
                username </th>
            <td class="text-truncate  "  mat-cell *matCellDef="let data">
                {{data.username}}
            </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase">
                name </th>
            <td class="text-truncate" mat-cell *matCellDef="let data">
                {{data.name}}
            </td>
        </ng-container>

        <!-- site Column -->
        <ng-container matColumnDef="site">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-right">
                site </th>
            <td class="text-truncate text-right" mat-cell *matCellDef="let data">
                {{data.site}}
            </td>
        </ng-container>

        <!-- dept Column -->
        <ng-container matColumnDef="dept">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center">
                sec </th>
            <td class="text-truncate text-center" mat-cell *matCellDef="let data">
                {{data.dept}}
            </td>
        </ng-container>

        <!-- tel Column -->
        <ng-container matColumnDef="tel">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-center text-uppercase">
                tel </th>
            <td class='text-center' mat-cell *matCellDef="let data">
                {{data.tel}}
            </td>
        </ng-container>
        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Action </th>
            <td mat-cell *matCellDef="let data" class="text-center">
                <button mat-icon-button>
                    <mat-icon class="material-icons-outlined">edit_outline</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5,25,100]" [showFirstLastButtons]="true">
    </mat-paginator>


</div>
