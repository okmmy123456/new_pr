<div >
    <mat-sidenav-container fullscreen>
    
        <mat-sidenav #sidenav mode="side" [opened]="mobileQueryMax.matches ? false :true">
            <app-sidenav></app-sidenav>
        </mat-sidenav>
        <mat-sidenav-content>
            
            <app-header [mediaQuery]="mobileQueryMax.matches" (navToggle)="sidenav.toggle()" (namFang)="onSayhi($event)"></app-header>
            <div class="conten-wraper">
                <router-outlet></router-outlet>
               
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
